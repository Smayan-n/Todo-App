<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/todoContainer.css">

    
</head>
<body>

    <!--input container: header-->
    <div class="header">
        <div class="left-section">
            <div class="title-container">
                <div>Todo:</div>
                <input id="todo-title-input" type="text" placeholder="Todo">
            </div>

            <div class="description-container">
                <div>Description: </div>
                <textarea id="todo-description-input" type="text"></textarea>
            </div>
        </div>
        
        <div class="right-section">
            <input id="date-input" type="date">
            <button id="add-todo-button">Add Todo</button>
        </div>
    </div>
    
    <!--main container-->
    <div id="todo-container">

    </div>
    
    <!--loading script at the end-->
    <!--Loading jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
